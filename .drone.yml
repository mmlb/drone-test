pipeline:
  touch:
    image: alpine
    commands:
      - apk add --update coreutils
      - flock /lock sh -c 'date +%s.%N | tee /tmp/random/random'
    volumes:
      - /locks/osie/lock:/lock
      - /tmp/test:/tmp/random/
  hi:
    image: alpine
    commands:
      - flock /lock sh -c 'sleep 5; echo "hi";'
      - cat /tmp/random/random
    volumes:
      - /locks/osie/lock:/lock
      - /tmp/test:/tmp/random/
  hello:
    image: alpine
    commands:
      - sleep 5
      - echo "${greet}"
      - cat /tmp/random/random
    volumes:
      - /locks/osie/lock:/lock
      - /tmp/test:/tmp/random/
  done:
    image: alpine
    commands:
      - echo "done"
matrix:
  greet:
    - hello
    - hola
